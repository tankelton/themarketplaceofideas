<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solenoid Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Solenoid Magnetic Field Simulator</h1>
    <div class="form-group">
        <label for="numberOfTurns">Number of Turns:</label>
        <input type="number" id="numberOfTurns" value="100">
    </div>
    <div class="form-group">
        <label for="length">Length of Solenoid (meters):</label>
        <input type="number" id="length" value="0.5">
    </div>
    <div class="form-group">
        <label for="current">Current (Amperes):</label>
        <input type="number" id="current" value="2">
    </div>
    <div class="form-group">
        <label for="coreMaterial">Core Material:</label>
        <select id="coreMaterial">
            <option value="Vacuum">Vacuum</option>
            <option value="Air">Air</option>
            <option value="Iron">Iron</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <button id="calculate">Calculate Magnetic Field</button>
    <div id="result"></div>

    <script src="circuit.js"></script>
</body>
</html>
