<!DOCTYPE html>
<html>
<head>
    <title>Marketplace of Ideas</title>
</head>
<body>
    <h1>Marketplace of Ideas</h1>
    <form id="submitIdeaForm">
        <h2>Submit an Idea</h2>
        <input type="text" id="ideaDescription" placeholder="Description" required>
        <input type="text" id="ideaAuthor" placeholder="Author" required>
        <button type="submit">Submit</button>
    </form>
    
    <form id="registerExpertForm">
        <h2>Register as an Expert</h2>
        <input type="text" id="expertAddress" placeholder="Your Address" required>
        <input type="text" id="expertiseArea" placeholder="Expertise Area" required>
        <button type="submit">Register</button>
    </form>

    <!-- More forms for adding milestones, upvoting, and downvoting -->

    <script src="main.js"></script>
</body>
</html>
